{% extends "encyclopedia/layout.html" %}
{% block title %} New Entry {% endblock %}

{% block body %}

        {% csrf_token %}
        <h2> Edit Entry </h2> 
        {{ Eform.titulo.label_tag }} 
        {{ Eform.titulo }}

        {{ Eform.contenido.label_tag }}

    </form>
{% endblock %}
