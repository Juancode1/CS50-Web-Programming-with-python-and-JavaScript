<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Images</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="googlestyles.css">
    </head>
    <body>
        <aside>
            <a href="index.html">Google search</a>
            <br>
            <a href="indexadv.html">Google Advance search</a>
        </aside>
        <img src="google.png">
        <form action="https://google.com/search">
            <input id="searchbar"class="form-control mr-sm-2" type="search" placeholder="Search Images" name="q">
            <input type="hidden" name="tbm" value="isch">
            <input id="Sbutton" class="button" type="submit" value="Google Image Search">
            <input id="Fbutton" class="button" type="submit" value="Feeling Lucky">
        </form>
    </body>
</html>
